<!DOCTYPE html>
<html html="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le scaphandre</title>
</head>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<link th:href="@{../style.css}" rel="stylesheet">
<link th:href="@{../formSuit.css}" rel="stylesheet">
<link th:href="@{../font/ProductSansRegular.ttf}">

<body id="modif">
<nav class="navbar">
    <div class="navbar-brand">
        <img th:src="@{../image/logo-space.png}" alt="logo far away" width="60" height="50"/>
    </div>
    <div>
        <ul class="nav justify-content-center">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <div th:if="${connected}">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/basket}">Panier</a>
                </li>
            </div>
            <div th:if="${!connected}">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/authentification}">Connexion</a>
                </li>
            </div>
        </ul>
    </div>
</nav>
<main>
    <div class="container" id="forms">
        <form method="post" th:action="@{/update/{id}(id=${suit.getId()})}" th:object="${suit}" class="d-flex flex-column align-items-left modif-form" id="update-suit-form">
            <h1>Modifier un scaphandre:</h1>
            <div class="form-group d-flex flex-column align-items-left">
                <label for="titre">Nom du produit:</label>
                <input id="titre" class ="inputAdd" type="text" style="" placeholder="Nom" th:value="${suit.getName()}" th:field="*{name}">
            </div>
            <div class="form-group d-flex flex-column align-items-left">
                <label for="courteDescription">Courte description:</label>
                <input id="courteDescription" class="inputAdd" type="text" th:value="${suit.getShortDescription()}" th:field="*{shortDescription}" required>
            </div>
            <div class="form-group d-flex flex-column align-items-left">
                <label for="textareaDescription-name">Description détaillée:</label>
                <textarea id="textareaDescription-name" class ="inputAdd" placeholder="Description détaillée" type="text" th:value="${suit.getDetailedDescription()}" th:field="*{detailedDescription}"></textarea>
            </div>
            <div class="form-group d-flex flex-column align-items-left">
                <label for="categorie">Catégorie:</label>
                <div id="categorie" class="form-group d-flex align-items-left">
                    <select id="selectCat" th:field="*{category}" name="categories">
                        <span th:if="${suit.getCategory() == 'sous-marin'}">
                            <option selected th:value="'sous-marin'" th:text="Sous-marin"></option>
                            <option th:value="'espace'" th:text="Espace"></option>
                        </span>
                        <span th:if="${suit.getCategory() == 'espace'}">
                            <option th:value="'sous-marin'" th:text="Sous-marin"></option>
                            <option selected th:value="'espace'" th:text="Espace"></option>
                        </span>
                    </select>
                </div>

            </div>
            <div class="form-group d-flex flex-column align-items-left">
                <label for="register-name">Prix:</label>
                <input id="register-name" class ="inputAdd" type="number" step="0.01" th:value="${suit.getPrice()}" th:field="*{price}" required>
            </div>
            <button class="btn btn-primary m-5" type="submit">Enregistrer les modifications</button>
        </form>
    </div>
</main>

<footer class="pt-5">
    <div class="row align-items-center">
        <div class="col-12 d-flex justify-content-center mb-5">
            <img th:src="@{../image/logo-space.png}" alt="logo far away" width="60" height="50" />
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
